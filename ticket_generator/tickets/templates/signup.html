<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Sign Up - Kadick Ticket System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 450px;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .signup-header {
            background: #6e8efb;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .signup-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .signup-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 16px;
        }
        
        .form-group input {
            width: 75%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 43px;
            color: #6e8efb;
            font-size: 18px;
        }
        
        .btn-signup {
            background: #6e8efb;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
            margin-top: 10px;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 15px;
        }
        
        .login-link a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
        }
            
        .signup-form {
            padding: 20px;
}
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">
                <i class="fas fa-ticket-alt"></i>
            </div>
            <h2>Agent Sign Up</h2>
            <p>Create your account to access the ticket system</p>
        </div>
        
        <div class="signup-form">
            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="agent_code">Agent Code</label>
                    <i class="fas fa-user-tag"></i>
                    <input type="text" id="agent_code" name="agent_code" placeholder="Enter your unique agent code" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Create a secure password" required>-
                </div>
                
                <button type="submit" class="btn-signup">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="{% url 'agent_login' %}">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
