<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login - Kadick Ticket System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-header {
            background: #6e8efb;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .login-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .login-header p {
            font-size: 1.7rem;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 20px;
        }
        
        .form-group input {
            width: 75%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 45px;
            color: #101011;
            font-size: 18px;
        }
        
        .btn-login {
            background: #6e8efb;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px;
        }
        .btn-signup-1 {
            background: #6e8efb;
            text-decoration: none;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            width: 92%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-ticket-alt"></i>
            </div>
            <h1>Kadick Ticket System</h1>
            <p>Agent Login Portal</p>
        </div>
        
        <div class="login-form">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your agent code" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="btn-login">Login</button>
                    <a href="{% url 'agent_signup' %}" class="btn-signup-1">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
